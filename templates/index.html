<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form action="/predict" method="post">
            <label>Age:</label>
            <input type="number" name="age" required>
            
            <label>Gender:</label>
            <select name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label>Cholesterol:</label>
            <input type="number" name="cholesterol" required>

            <label>Blood Pressure:</label>
            <input type="number" name="bp" required>

            <label>Heart Rate:</label>
            <input type="number" name="heart_rate" required>

            <label>Smoking:</label>
            <select name="smoking" required>
                <option value="0">Never</option>
                <option value="1">Current</option>
                <option value="2">Former</option>
            </select>

            <label>Alcohol Intake:</label>
            <select name="alcohol" required>
                <option value="0">None</option>
                <option value="1">Moderate</option>
                <option value="2">Heavy</option>
            </select>

            <label>Exercise Hours per week:</label>
            <input type="number" name="exercise_hours" required>

            <label>Family History:</label>
            <select name="family_history" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Diabetes:</label>
            <select name="diabetes" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Obesity:</label>
            <select name="obesity" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Stress Level (1-10):</label>
            <input type="number" name="stress_level" required>

            <label>Blood Sugar:</label>
            <input type="number" name="blood_sugar" required>

            <label>Exercise Induced Angina:</label>
            <select name="angina" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Chest Pain Type:</label>
            <select name="chest_pain" required>
                <option value="0">Asymptomatic</option>
                <option value="1">Typical Angina</option>
                <option value="2">Atypical Angina</option>
                <option value="3">Non-anginal Pain</option>
            </select>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
